name: Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-flask
    
    - name: ğŸ§ª Run tests with coverage
      run: |
        pytest tests/ \
          --verbose \
          --cov=app \
          --cov-report=term-missing \
          --cov-report=xml \
          --cov-branch \
          -m "not slow"
    
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true
    
    - name: ğŸ¯ Test summary
      if: always()
      run: |
        echo "âœ… Tests completed for Python ${{ matrix.python-version }}"

  test-slow:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-flask
    
    - name: ğŸŒ Run slow tests (integration)
      run: |
        pytest tests/ \
          --verbose \
          -m "slow" \
          --tb=short
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install linting tools
      run: |
        pip install flake8 black isort
    
    - name: ğŸ” Check code style with black
      run: |
        black --check app/ tests/
      continue-on-error: true
    
    - name: ğŸ” Check imports with isort
      run: |
        isort --check-only app/ tests/
      continue-on-error: true
    
    - name: ğŸ” Lint with flake8
      run: |
        flake8 app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

