<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errore | Assistente Intelligente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            padding: 20px;
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }
        
        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 600;
            color: #fa709a;
        }
        
        .error-message {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #666;
        }
        
        .error-code {
            font-family: 'Courier New', monospace;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            color: #e74c3c;
            margin-bottom: 30px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(250, 112, 154, 0.3);
        }
        
        .btn-secondary {
            background: white;
            color: #fa709a;
            border: 2px solid #fa709a;
        }
        
        .btn-secondary:hover {
            background: #fa709a;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">‚ö†Ô∏è</div>
        <h1>{{ error_title or 'Si √® Verificato un Errore' }}</h1>
        <div class="error-message">
            {{ error_message or 'Qualcosa non ha funzionato come previsto. Riprova tra poco!' }}
        </div>
        
        {% if error_details %}
        <div class="error-code">
            <strong>Dettagli tecnici:</strong><br>
            {{ error_details }}
        </div>
        {% endif %}
        
        <div class="buttons">
            <a href="/" class="btn btn-primary">
                üè† Torna alla Home
            </a>
            <button onclick="history.back()" class="btn btn-secondary">
                ‚Üê Indietro
            </button>
        </div>
    </div>
</body>
</html>
