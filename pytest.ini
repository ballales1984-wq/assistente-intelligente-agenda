[pytest]
# Configurazione Pytest per Assistente Intelligente

# Dove cercare i test
testpaths = tests

# Pattern per file di test
python_files = test_*.py

# Pattern per classi di test
python_classes = Test*

# Pattern per funzioni di test
python_functions = test_*

# Opzioni di output
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers personalizzati
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
    slow: Tests che richiedono pi√π tempo

# Ignore warnings specifici
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

