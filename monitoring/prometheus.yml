global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'wallmind-monitor'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

# Load rules
rule_files:
  # - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # ============================================
  # Prometheus self-monitoring
  # ============================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ============================================
  # Wallmind Application Metrics
  # ============================================
  - job_name: 'wallmind-app'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['app:5000']
        labels:
          app: 'wallmind'
          env: 'production'

  # ============================================
  # PostgreSQL Exporter
  # ============================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          app: 'wallmind-db'

  # ============================================
  # Redis Exporter
  # ============================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          app: 'wallmind-redis'

  # ============================================
  # Node Exporter (System Metrics)
  # ============================================
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'wallmind-server'

