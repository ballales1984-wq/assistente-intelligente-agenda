<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Habit Tracker - Assistente Intelligente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #666;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .habits-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .habit-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .habit-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .habit-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--habit-color, #667eea), transparent);
        }

        .habit-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .habit-icon {
            font-size: 2.5em;
        }

        .habit-info {
            flex: 1;
        }

        .habit-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        .habit-desc {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .habit-streak {
            background: #ffeaa7;
            color: #d63031;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .habit-progress {
            margin: 15px 0;
        }

        .progress-bar {
            background: #e9ecef;
            height: 10px;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            transition: width 0.5s ease;
        }

        .habit-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-complete {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-complete.completed {
            background: #27ae60;
        }

        .btn-edit {
            background: #f39c12;
            color: white;
        }

        .add-habit-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-size: 2em;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        .add-habit-btn:hover {
            transform: scale(1.1);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            color: white;
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateX(-5px);
        }

        .empty-state {
            background: white;
            border-radius: 20px;
            padding: 60px;
            text-align: center;
            color: #666;
        }

        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .habits-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Torna all'App</a>

        <div class="header">
            <h1>üìä Habit Tracker</h1>
            <p style="color: #666;">Traccia le tue abitudini quotidiane e costruisci streak!</p>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalHabits">0</div>
                <div class="stat-label">Abitudini Attive</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedToday">0</div>
                <div class="stat-label">Completate Oggi</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="bestStreak">0</div>
                <div class="stat-label">üî• Streak Massimo</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completionRate">0%</div>
                <div class="stat-label">Tasso Completamento</div>
            </div>
        </div>

        <!-- Habits List -->
        <div class="habits-list" id="habitsList"></div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-state-icon">üìä</div>
            <h2>Nessuna Abitudine Ancora</h2>
            <p>Clicca il pulsante + per iniziare a tracciare le tue abitudini!</p>
        </div>

        <!-- Add Button -->
        <button class="add-habit-btn" onclick="addHabit()">+</button>
    </div>

    <script>
        // Load habits
        async function loadHabits() {
            try {
                const habitsResponse = await fetch('/api/habits/today');
                const habits = await habitsResponse.json();

                const statsResponse = await fetch('/api/habits/stats');
                const stats = await statsResponse.json();

                // Update stats
                document.getElementById('totalHabits').textContent = stats.total_habits;
                document.getElementById('completedToday').textContent = stats.completed_today;
                document.getElementById('bestStreak').textContent = stats.best_streak;
                document.getElementById('completionRate').textContent = stats.completion_rate_today + '%';

                // Render habits
                const habitsList = document.getElementById('habitsList');
                const emptyState = document.getElementById('emptyState');

                if (habits.length === 0) {
                    habitsList.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }

                habitsList.style.display = 'grid';
                emptyState.style.display = 'none';
                habitsList.innerHTML = '';

                habits.forEach(habit => {
                    const card = document.createElement('div');
                    card.className = 'habit-card';
                    card.style.setProperty('--habit-color', habit.colore);

                    card.innerHTML = `
                        <div class="habit-header">
                            <div class="habit-icon">${habit.icona}</div>
                            <div class="habit-info">
                                <div class="habit-name">${habit.nome}</div>
                                <div class="habit-desc">${habit.descrizione || ''}</div>
                            </div>
                            ${habit.streak > 0 ? `<div class="habit-streak">üî• ${habit.streak} giorni</div>` : ''}
                        </div>
                        
                        <div class="habit-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${habit.completion_rate_30d}%"></div>
                            </div>
                            <small style="color: #666; margin-top: 5px; display: block;">
                                ${habit.completion_rate_30d}% ultimi 30 giorni
                            </small>
                        </div>

                        <div class="habit-actions">
                            <button class="btn btn-complete ${habit.completato_oggi ? 'completed' : ''}" 
                                    onclick="toggleHabit(${habit.id}, ${habit.completato_oggi})">
                                ${habit.completato_oggi ? '‚úÖ Completato' : '‚≠ï Completa Oggi'}
                            </button>
                        </div>
                    `;

                    habitsList.appendChild(card);
                });

            } catch (error) {
                console.error('Errore caricamento habits:', error);
            }
        }

        async function toggleHabit(habitId, isCompleted) {
            try {
                const response = await fetch(`/api/habits/${habitId}/complete`, {
                    method: 'POST'
                });

                if (response.ok) {
                    // Ricarica habits
                    loadHabits();
                    
                    // Feedback visivo
                    if (!isCompleted) {
                        // Celebrazione!
                        showCelebration();
                    }
                }
            } catch (error) {
                console.error('Errore toggle habit:', error);
            }
        }

        function showCelebration() {
            // Animazione celebrazione
            const confetti = document.createElement('div');
            confetti.textContent = 'üéâ';
            confetti.style.cssText = 'position: fixed; font-size: 3em; animation: celebrate 1s ease-out forwards; pointer-events: none;';
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.top = '50%';
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 1000);
        }

        function addHabit() {
            const nome = prompt('Nome abitudine:');
            if (!nome) return;

            const descrizione = prompt('Descrizione (opzionale):') || '';
            const icona = prompt('Emoji icona (opzionale):') || '‚úÖ';

            fetch('/api/habits', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    nome: nome,
                    descrizione: descrizione,
                    icona: icona
                })
            }).then(response => {
                if (response.ok) {
                    loadHabits();
                }
            }).catch(error => {
                console.error('Errore creazione habit:', error);
            });
        }

        // Load on start
        loadHabits();

        // Auto-refresh ogni 30 secondi
        setInterval(loadHabits, 30000);
    </script>

    <style>
        @keyframes celebrate {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-200px) scale(2); opacity: 0; }
        }
    </style>
</body>
</html>
