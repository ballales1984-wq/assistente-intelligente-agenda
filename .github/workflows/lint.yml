name: ğŸ” Code Quality

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: ğŸ” Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install linters
      run: |
        pip install flake8 black isort
    
    - name: ğŸ” Flake8
      run: flake8 app --max-line-length=127 --extend-ignore=E203,W503
      continue-on-error: true
    
    - name: âš« Black format check
      run: black --check app
      continue-on-error: true
    
    - name: ğŸ“‹ isort check
      run: isort --check-only app
      continue-on-error: true
    
    - name: âœ… Lint summary
      if: always()
      run: echo "âœ… Code quality check completed!"

